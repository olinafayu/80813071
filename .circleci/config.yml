version: 2.1
description: |
  An orb for working with Amazon Elastic Container Service (ECS).
  Supports the EC2 and Fargate launch types and Blue/Green deployment
  via CodeDeploy.


jobs:
  build:
    docker:
      - image: circleci/node:13.7.0
    steps:
      - checkout
      - run: npm install
      - run: CI=true npm build
  test:
    docker:
      - image: circleci/node:13.7.0
    steps:
      - checkout
      - run: npm install
      #- run: npm run test
  client-test:
    docker:
      - image: circleci/node:13.7.0
    steps:
      - checkout
      - run: echo "Tests client side"
  server-test:
    docker:
      - image: circleci/node:13.7.0
    steps:
      - checkout
      - run: echo "Tests on server-side"
workflows:
  version: 2
  build-test-and-lint:
    jobs:
      - build
      - server-test
      - client-test
      - test:
          requires:
            - server-test